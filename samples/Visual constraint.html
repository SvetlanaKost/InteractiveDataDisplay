<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=Edge" />
    <title>Visual constraint</title>
    <link rel="stylesheet" type="text/css" href="../src/css/idd.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/IDDTheme.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/3.1.2/rx.lite.min.js"></script>
    <script src="../dist/idd.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var chart = InteractiveDataDisplay.asPlot($("#chart"));

            chart.get("line1").draw({
                x: [0, 0.3, 0.8, NaN, 1],
                y: [-0.044, 0.7, 0.0, NaN, 0],
                thickness: 4,
                lineCap: 'round',
                lineJoin: 'round'
            });

            chart.get("line2").draw({
                x: [0, 0.1, 0.2, NaN, 1],
                y: [-0.5, 0.7, 0.3, NaN, 0],
                thickness: 4,
                lineCap: 'round',
                lineJoin: 'round'
            });

            var chb = $("#afmchb");
            chb.prop("checked", chart.isAutoFitEnabled);

            chart.host.bind("isAutoFitEnabledChanged", function () {
                chb.prop("checked", chart.isAutoFitEnabled);
            });

            $("#fittoviewbtn").click(function () {
                chart.fitToView();
            });

            var visibleRectConstraintFunc1 = function (plotRect) {
                var newPlotRect = { x: plotRect.x, y: plotRect.y, height: plotRect.height, width: plotRect.width };
                if (plotRect.height < 50)
                    newPlotRect.height = 50;
                if (plotRect.width < 20)
                    newPlotRect.width = 20;
                return newPlotRect;
            };

            var visibleRectConstraintFunc2 = function (plotRect) {
                var newPlotRect = { x: plotRect.x, y: plotRect.y, height: plotRect.height, width: plotRect.width };
                if (plotRect.x === 0)
                    newPlotRect.x = -0.5;
                return newPlotRect;
            };

            var visibleRectConstraintFunc = function (plotRect) {
                var newPlotRect = { x: plotRect.x, y: plotRect.y, height: plotRect.height, width: plotRect.width };
                if (plotRect.x >= 10)
                    newPlotRect.x = -5;
                if (plotRect.width < 10)
                    newPlotRect.width = 10;
                return newPlotRect;
            };

            $("#setConstr").click(function () {
                chart.get("line1").visibleRectConstraint = visibleRectConstraintFunc1;
                chart.get("line2").visibleRectConstraint = visibleRectConstraintFunc2;
                chart.visibleRectConstraint = visibleRectConstraintFunc;

            });

            chb.click(function () {
                chart.isAutoFitEnabled = chb.prop("checked");
            });
        });
    </script>
</head>
<body>
    <div id="chart" data-idd-plot="chart" style="width: 800px; height: 600px;">
        <!--Adding line-->
        <div id="line1" data-idd-plot="polyline" data-idd-style="stroke: orange"></div>
        <div id="line2" data-idd-plot="polyline" data-idd-style="stroke: blue"></div>
    </div>
    <input id="afmchb" type="checkbox" />
    AutoFit Mode<br />
    <button id="fittoviewbtn">Fit To View</button>
    <button id="setConstr">Set constraints</button>
</body>
</html>
